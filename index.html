  <body class="bg-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Auto-add labels to tables on mobile
      document.addEventListener('DOMContentLoaded', () => {
        if (window.innerWidth > 640) return; // Only run on mobile

        document.querySelectorAll('.prose-custom table').forEach(table => {
          const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent.trim());
          const rows = table.querySelectorAll('tbody tr');

          rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            cells.forEach((cell, i) => {
              if (headers[i]) {
                cell.setAttribute('data-auto-label', headers[i] + ':');
              }
            });
          });
        });
      });

      // Re-run on resize (SPA navigation)
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          if (window.innerWidth <= 640) {
            const event = new Event('DOMContentLoaded');
            document.dispatchEvent(event);
          }
        }, 200);
      });
    </script>
